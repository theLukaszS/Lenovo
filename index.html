<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lenovo</title>
</head>

<body>
    <heder>

        <section class="section-up">
            <div class="lenovo-logo">
                <img class="lenovo-logo-img" src="img/lenovo-logo.png">
            </div>
            <button class="section-up-btn">KOMPUTERY I TABLETY</button>
            <button class="section-up-btn">TELEFONY</button>
            <button class="section-up-btn">SERWERY I PAMIĘĆ</button>
            <button class="section-up-btn">URZĄDZENIA INTELIGENTNE</button>
            <button class="section-up-btn">USŁUGI I ROZWIĄZANIA</button>
            <button class="section-up-btn">POMOC TECHNICZNA</button>
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Co chcesz dzisiaj znaleść?"></input>
                <button class="search-button">
                    <img class="search-button-img" src="icons/icons-search-bar.png">
                </button>
            </div>
        </section>

        <section class="section-middle">
            <button class="section-middle-btn">
                <span class="section-middle-text">Gdzie kupić</span>
                <img class="icons-location" src="icons/icons-location.png">
            </button>
            <button class="section-middle-btn-bor">
                <span class="section-middle-text">Kontakt</span>
                <img class="icons-contact" src="icons/icons-contact.png">
            </button>
            <button class="section-middle-btn">
                <span class="section-middle-text">Konto</span>
                <img class="icons-user-profile" src="icons/icons-user-profile.png">
            </button>
        </section>

        <section class="section-bottom">
            <button class="section-bottom-btn">
                <img class="section-bottom-icons" src="icons/icons-laptop.png">
                <span>Laptopy</span>
            </button>
            <button class="section-bottom-btn">
                <img class="section-bottom-icons" src="icons/icons-pc.png">
                <span>Komputery stacjonarne</span>
            </button>
            <button class="section-bottom-btn">
                <img class="section-bottom-icons" src="icons/icons-workstations.png">
                <span>Stacje robocze</span>
            </button>
            <button class="section-bottom-btn">
                <img class="section-bottom-icons" src="icons/icons-tablet.png">
                <span>Tablety</span>
            </button>
            <button class="section-bottom-btn">
                <img class="section-bottom-icons" src="icons/icons-monitor.png">
                <span>Monitory</span>
            </button>
            <button class="section-bottom-btn">
                <img class="section-bottom-icons" src="icons/icons-gaming.png">
                <span>Gamingowe</span>
            </button>
            <button class="section-bottom-btn">
                <img class="section-bottom-icons" src="icons/icons-accessories.png">
                <span>Akcesoria</span>
            </button>
        </section>
    </heder>

    <main>

        <section class="background-photo">
            <img class="background-photo-legion" src="img/legion-photo-1.jpg">
                <div class="background-photo-text">
                    <div class="background-up">
                        <img class="background-photo-name" src="img/legion-photo-2.avif">
                    </div>
                    <button class="background-middle">DOWIEDZ SIĘ WIECEJ</button>
                    <button class="background-bottom">POZNAJ LEGIONA</button>
                </div>
        </section>

    </main>
    
</body>
</html>
